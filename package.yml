name       : libdrm
version    : 2.4.98
release    : 28
source     :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.98.tar.gz : 39789e2c37e7300324777a5c0a4ea1846537822b15ea3e630b0a000d8243ee97
license    : MIT
component  : xorg.display
summary    : Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
setup      : |
    # %patch -p1 < $pkgfiles/0001-xf86drm-fallback-to-normal-path-when-realpath-fails.patch
    # sed -e /pthread-stubs/d -i configure.ac
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
