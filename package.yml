name       : libdrm
version    : 2.4.109
release    : 37
source     :
    - https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-2.4.109/drm-libdrm-2.4.109.tar.gz : 5ba126403051b2cad0afa4f1d6f78e08d985543db562f164a5fc63c501e07ffd
license    : MIT
component  : xorg.display
summary    : Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
