name       : libdrm
version    : 2.4.110
release    : 38
source     :
    - https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-2.4.110/drm-libdrm-2.4.110.tar.gz : 80908d23709e0530a60de7a6efd026760e4d83c1bb334a953bd357c297be49a3
license    : MIT
component  : xorg.display
summary    : Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
