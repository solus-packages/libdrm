name        : libdrm
version     : 2.4.62
release     : 6
source      :
    - http://dri.freedesktop.org/libdrm/libdrm-2.4.62.tar.gz : f7df6b73c8d787cdde7e49eae6e761313f606b784051004b1cb2e81bf2d490fa
license     :
    - GPLv3+
summary     : Direct Rendering Manager API + Library
builddeps   :
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
    - valgrind
description : |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
setup      : |
    sed -e /pthread-stubs/d -i configure.ac
    autoreconf -vfi
    %configure --disable-static --enable-udev
build      : |
    %make
install    : |
    %make_install
