name       : libdrm
version    : 2.4.107
release    : 35
source     :
    - https://gitlab.freedesktop.org/mesa/drm/-/archive/libdrm-2.4.107/drm-libdrm-2.4.107.tar.bz2 : 445eceea6172edb2a482a45431ac0c20b17f6cc802be68cb34b6d4b30bf13b30
license    : MIT
component  : xorg.display
summary    : Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
