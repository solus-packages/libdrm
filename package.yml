name       : libdrm
version    : 2.4.81
release    : 17
source     :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.81.tar.gz : 64036c5e0668fdc2b820dcc0ebab712f44fd2c2147d23dc5a6e003b19f0d3e9f
license    :
    - MIT
summary    : Direct Rendering Manager API + Library
component  : xorg.display
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
optimize   : speed
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
setup      : |
    # sed -e /pthread-stubs/d -i configure.ac
    %reconfigure --prefix=/usr --disable-static --enable-udev
build      : |
    %make
install    : |
    %make_install
