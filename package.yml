name       : libdrm
version    : 2.4.73
release    : 14
source     :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.73.tar.bz2 : 96bfd39242fe168017d95f22e141645a35591f5902a7d98c2fa4ca8c31df5e4d
license    :
    - MIT
summary    : Direct Rendering Manager API + Library
component  : xorg.display
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
optimize   : speed
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
setup      : |
    sed -e /pthread-stubs/d -i configure.ac
    autoreconf -vfi
    %configure --prefix=/usr --disable-static --enable-udev
build      : |
    %make
install    : |
    %make_install
