name       : libdrm
version    : 2.4.100
release    : 30
source     :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.100.tar.bz2 : c77cc828186c9ceec3e56ae202b43ee99eb932b4a87255038a80e8a1060d0a5d
license    : MIT
component  : xorg.display
summary    : Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(pciaccess)
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
